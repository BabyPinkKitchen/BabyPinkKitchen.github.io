<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Pink Kitchenのホームページ</title>
    <style>
    /* セクションのスタイル */
    section {
        padding: 20px 0; /* 上下の余白を設定 */
        border-bottom: 2px solid #ddd; /* セクションの下にボーダーを追加 */
    }
    /* 最後のセクションの下ボーダーを削除 */
    section:last-child {
        border-bottom: none;
    }

    /* スマホやタブレットなどの小さい画面に対応するスタイル */
    @media screen and (max-width: 768px) {
        .logo-container {
            text-align: center; /* ロゴと会社名を中央揃えにする */
        }
        nav ul {
            text-align: center; /* ナビゲーションリストを中央揃えにする */
        }
        .menu-images img {
            width: 100%; /* メニュー画像を幅いっぱいにする */
        }
    }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="https://github.com/BabyPinkKitchen/BabyPinkKitchen.github.io/blob/main/S__12697663.jpg?raw=true" alt="キッチンカーのロゴ">
                <span class="company-name">Baby Pink Kitchen</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#about">会社概要</a></li>
                    <li><a href="#events">出展予定</a></li>
                    <li><a href="#menu">メニュー</a></li>
                    <li><a href="#contact">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="phot" class="section">
    <div class="header-image">
        <img src="https://github.com/BabyPinkKitchen/BabyPinkKitchen.github.io/blob/main/S__12697661_0.jpg?raw=true" alt="ヘッダー画像">
        <img src="https://github.com/BabyPinkKitchen/BabyPinkKitchen.github.io/blob/main/S__12697659_0.jpg?raw=true" alt="ヘッダー画像2">
        <img src="https://github.com/BabyPinkKitchen/BabyPinkKitchen.github.io/blob/main/S__12697660_0.jpg?raw=true" alt="ヘッダー画像3">
        <img src="https://github.com/BabyPinkKitchen/BabyPinkKitchen.github.io/blob/main/S__12697668.jpg?raw=true" alt="ヘッダー画像4">
    </div>
    </section> 

    <section id="events" class="section">
        <div class="container">
            <h2>出展予定</h2>
            <p>一週間の出展予定を掲載します。</p>
        </div>
    </section>  

    <section id="menu" class="section">
        <div class="container">
            <h2>メニュー</h2>
            <p>当店の人気メニューや新着メニューをこちらに掲載します。</p>
            
            <div class="menu-images">
                <img src="https://github.com/BabyPinkKitchen/BabyPinkKitchen.github.io/blob/main/S__12697656_0.jpg?raw=true" alt="メニュー1">
                <img src="https://github.com/BabyPinkKitchen/BabyPinkKitchen.github.io/blob/main/S__12697658_0.jpg?raw=true" alt="メニュー3">
            </div>
        </div>
    </section>  

    <section id="about" class="section">
        <div class="container">
            <h2>会社概要</h2>
            <h3>名称</h3>
            <p>Baby Pink Kitchen</p>
            <hr class="section-divider"> <!-- 線を挿入 -->
            <h3>所在地</h3>
            <p>飛島村</p>
            <hr class="section-divider"> <!-- 線を挿入 -->
            <h3>設立</h3>
            <p>1997/11/12</p>
            <hr class="section-divider"> <!-- 線を挿入 -->
            <h3>事業内容</h3>
            <p>キッチンカー</p>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="container">
            <h2>お問い合わせ</h2>
            <p><a href="https://www.instagram.com/baby_pink_kitchen?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="><img src="https://github.com/BabyPinkKitchen/BabyPinkKitchen.github.io/blob/main/インスタ.png?raw=true" alt="お問い合わせ" class="contact-image"></a></p>
        </div>
    </section>

    <footer>
        <div class="footer">
            <p>&copy; 2024 Baby Pink Kitchen</p>
        </div>
    </footer>
</body>
</html>
